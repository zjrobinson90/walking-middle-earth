<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map of Middle-Earth</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map', {
      minZoom: 0,
      maxZoom: 3,
      center: [5, 5.5],  // Adjusted center based on the approximate middle of your tile layout
      zoom: 1
    });

    // Define your custom tile layer
    L.tileLayer('/walking-middle-earth/tiles/{z}/{x}/{y}.jpg', {
      tileSize: 256,
      maxZoom: 3,
      minZoom: 0,
      noWrap: true,
      bounds: [[0, 0], [10, 11]]  // Define the bounds based on the number of rows and columns
    }).addTo(map);

    // Set the max bounds based on your max zoom tile layout
    var southWest = map.unproject([0, 2560], map.getMaxZoom());
    var northEast = map.unproject([2816, 0], map.getMaxZoom());
    map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

    // Optionally fit the map to these bounds
    map.fitBounds([
      [0, 0],
      [10, 11]
    ]);
  </script>
</body>
</html>
