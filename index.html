<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through Middle-earth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .progress-bar {
            width: 200px;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>Journey Progress</h3>
        <p>Your Progress: <span id="userMiles">0</span> miles</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <p>Total Journey: <span id="totalMiles">1779</span> miles</p>
        <button onclick="addMiles(10)">Add 10 miles (debug)</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 0,
            maxZoom: 3,
            zoomControl: true,
            attributionControl: false
        });

        // Add tile layer
        L.tileLayer('/walking-middle-earth/tiles/{z}/{x}/{y}.jpg', {
            minZoom: 0,
            maxZoom: 3,
            noWrap: true,
            tileSize: 256,
            bounds: [[0, 0], [8192, 8192]]  // Assuming max zoom tiles are 256x256 and you have 11x11 tiles at max zoom
        }).addTo(map);

        // Calculate the center point
        const centerPoint = [4096, 4096];  // Half of the bounds
        
        // Set view to the center at zoom level 1
        map.setView(centerPoint, 1);

        // Set max bounds with some padding
        const maxBounds = [[0, 0], [8192, 8192]];
        map.setMaxBounds(maxBounds);

        // Journey tracking variables
        let currentMiles = 0;
        const totalMiles = 1779; // Total miles from Hobbiton to Mount Doom

        // Frodo's journey coordinates (you'll need to adjust these based on your map)
        const journeyCoordinates = [
            [3000, 2000], // Hobbiton (example coordinates)
            [3200, 2500], // Bree
            [3500, 3000], // Rivendell
            [4000, 3500], // Moria
            [4500, 4000], // LothlÃ³rien
            [5000, 4500], // Amon Hen
            [5500, 5000], // Mordor
            [6000, 5500]  // Mount Doom
        ];

        // Create the path layer
        const pathLayer = L.polyline([], {
            color: 'red',
            weight: 3,
            opacity: 0.7
        }).addTo(map);

        // Function to update progress
        function addMiles(miles) {
            currentMiles = Math.min(currentMiles + miles, totalMiles);
            updateProgress();
        }

        // Function to update the visual progress
        function updateProgress() {
            // Update display
            document.getElementById('userMiles').textContent = currentMiles;
            
            // Update progress bar
            const percentage = (currentMiles / totalMiles) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';

            // Calculate how much of the path to show
            const progress = currentMiles / totalMiles;
            const pointsToShow = Math.ceil(progress * journeyCoordinates.length);
            
            // Update the path on the map
            pathLayer.setLatLngs(journeyCoordinates.slice(0, pointsToShow));
        }

        // Initialize markers for key locations
        journeyCoordinates.forEach((coord, index) => {
            if (index === 0 || index === journeyCoordinates.length - 1) {
                L.marker(coord).addTo(map)
                    .bindPopup(index === 0 ? 'Hobbiton' : 'Mount Doom');
            }
        });

        // Initial update
        updateProgress();
    </script>
</body>
</html>
