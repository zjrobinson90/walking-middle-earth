<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map of Middle-Earth</title>
  <!-- Leaflet CSS without integrity attribute -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS without integrity attribute -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script>
    // Initialize the map
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 3,
      center: [5, 5.5]  // Center position to fit your grid
    });

    // Define the tile layer with the correct path
    var tileLayer = L.tileLayer('/walking-middle-earth/tiles/{z}/{x}/{y}.png', {
      tileSize: 256,
      minZoom: 0,
      maxZoom: 3,
      noWrap: true,
      bounds: L.latLngBounds(
        map.unproject([0, 2560], 3),
        map.unproject([2816, 0], 3)
      )
    }).addTo(map);

    // Convert pixel coordinates to map coordinates for bounding
    var southWest = map.unproject([0, 2560], 3);
    var northEast = map.unproject([2816, 0], 3);
    var bounds = new L.LatLngBounds(southWest, northEast);

    // Set map view and bounds to the exact extent of the tiles
    map.fitBounds(bounds);
    map.setMaxBounds(bounds);

    // Ensure no out-of-range tiles are loaded by setting zoom and center
    map.setView([10, 14], 0);
  </script>
</body>
</html>
