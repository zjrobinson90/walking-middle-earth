<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map of Middle-Earth</title>
  <!-- Leaflet CSS without integrity attribute -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS without integrity attribute -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script>
    // Initialize the map
    var map = L.map('map', {
      crs: L.CRS.Simple,  // Simple Coordinate Reference System for a straightforward layout
      minZoom: 0,
      maxZoom: 3,
      zoom: 0,
      center: [5, 5.5]  // Initial center, feel free to adjust
    });

    // Define the bounds at zoom level 3 (full map) as the maximum extent
    var maxBounds = [[0, 0], [2560, 2816]]; // (10 rows * 256) x (11 cols * 256)
    var tileLayer = L.tileLayer('/walking-middle-earth/tiles/{z}/{x}/{y}.png', {
      tileSize: 256,
      minZoom: 0,
      maxZoom: 3,
      noWrap: true,
      bounds: maxBounds
    }).addTo(map);

    // Convert pixel coordinates to map coordinates
    var southWest = map.unproject([0, 2560], map.getMaxZoom());
    var northEast = map.unproject([2816, 0], map.getMaxZoom());
    var bounds = new L.LatLngBounds(southWest, northEast);

    // Set the map view to the calculated bounds
    map.fitBounds(bounds);
    map.setMaxBounds(bounds);

    // Zoom control and initial view configuration
    map.setView([10, 14], 0); // Adjust to bring full map into initial view

  </script>
</body>
</html>
