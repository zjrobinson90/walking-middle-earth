<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through Middle-earth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        // Valid tile ranges for each zoom level
        const validTileRanges = {
            0: { x: [0, 1], y: [0, 1] },         // 2x2 tiles
            1: { x: [0, 2], y: [0, 2] },         // 3x3 tiles
            2: { x: [0, 5], y: [0, 5] },         // 6x6 tiles
            3: { x: [0, 11], y: [0, 10] }        // 12x11 tiles
        };

        // Calculate pixel dimensions for each zoom level
        const tileSize = 256;
        const mapDimensions = {
            0: { width: 2 * tileSize, height: 2 * tileSize },
            1: { width: 3 * tileSize, height: 3 * tileSize },
            2: { width: 6 * tileSize, height: 6 * tileSize },
            3: { width: 12 * tileSize, height: 11 * tileSize }
        };

        // Custom tile layer
        L.TileLayer.BoundedTiles = L.TileLayer.extend({
            getTileUrl: function(coords) {
                const range = validTileRanges[coords.z];
                
                // Only return URL for valid tiles
                if (range && 
                    coords.x >= range.x[0] && coords.x <= range.x[1] &&
                    coords.y >= range.y[0] && coords.y <= range.y[1]) {
                    return `https://zjrobinson90.github.io/walking-middle-earth/tiles/${coords.z}/${coords.x}/${coords.y}.jpg`;
                }
                
                // Return transparent pixel for invalid tiles
                return 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
            }
        });

        // Initialize map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 0,
            maxZoom: 3,
            zoomControl: true,
            attributionControl: false
        });

        // Add tile layer
        const tileLayer = new L.TileLayer.BoundedTiles('', {
            minZoom: 0,
            maxZoom: 3,
            tileSize: 256,
            noWrap: true,
            bounds: [[0, 0], [mapDimensions[3].height, mapDimensions[3].width]]
        }).addTo(map);

        // Set view to center of zoom level 0 (2x2 tiles)
        const initialZoom = 0;
        const center = [
            mapDimensions[initialZoom].height / 2,
            mapDimensions[initialZoom].width / 2
        ];
        
        // Set map view and bounds
        map.setView(center, initialZoom);
        map.setMaxBounds([
            [0, 0],
            [mapDimensions[3].height, mapDimensions[3].width]
        ]);

        // Force update
        setTimeout(() => {
            map.invalidateSize();
            map.setView(center, initialZoom, { animate: false });
        }, 100);
    </script>
</body>
</html>
