<!DOCTYPE html>
<html>
<head>
    <title>Walking Middle Earth</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha384-B84b0m8G+7BlWGLWRSllK2peJuKAWu4C4lX8FoeCct4yFBGeF1Y1h/gpD5wIYf6j" crossorigin=""/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha384-h4C1Y9I7rvW7rW9g/o8V55NRcD9s8Db47W5TbWz2jT1T5tUbCvn2cVnflx60odBd" crossorigin=""></script>
    <script>
        var map = L.map('map', {
            center: [4, 5], // Adjust center based on your tile layout
            zoom: 3,
            minZoom: 0,
            maxZoom: 3
        });

        var tileLayer = L.tileLayer('/walking-middle-earth/tiles/{z}/{y}/{x}.jpg', {
            noWrap: true
        }).addTo(map);

        // Optional: Fit bounds based on your tile grid
        var southWest = L.latLng(0, 0);
        var northEast = L.latLng(10, 11); // Adjust based on your grid size
        var bounds = L.latLngBounds(southWest, northEast);
        map.fitBounds(bounds);

        map.on('moveend', function() {
            console.log(map.getCenter()); // Logs the center after moving
        });
    </script>
</body>
</html>
