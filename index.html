<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through Middle-earth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh;
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        const validTileRanges = {
            0: { x: [0, 1], y: [0, 1] },
            1: { x: [0, 2], y: [0, 2] },
            2: { x: [0, 5], y: [0, 5] },
            3: { x: [0, 11], y: [0, 10] }
        };

        const tileSize = 256;
        const mapDimensions = {
            0: { width: 2 * tileSize, height: 2 * tileSize },
            1: { width: 3 * tileSize, height: 3 * tileSize },
            2: { width: 6 * tileSize, height: 6 * tileSize },
            3: { width: 12 * tileSize, height: 11 * tileSize }
        };

        L.TileLayer.BoundedTiles = L.TileLayer.extend({
            getTileUrl: function(coords) {
                const range = validTileRanges[coords.z];
                
                if (range && 
                    coords.x >= range.x[0] && coords.x <= range.x[1] &&
                    coords.y >= range.y[0] && coords.y <= range.y[1]) {
                    return `https://zjrobinson90.github.io/walking-middle-earth/tiles/${coords.z}/${coords.x}/${coords.y}.jpg`;
                }
                return 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
            }
        });

        // Initialize map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 0,
            maxZoom: 3,
            zoomControl: true,
            attributionControl: false,
            zoomSnap: 1,
            zoomDelta: 1,
            wheelPxPerZoomLevel: 120
        });

        // Calculate the maximum dimensions at zoom level 3
        const maxWidth = mapDimensions[3].width;
        const maxHeight = mapDimensions[3].height;

        // Create normalized bounds
        const bounds = L.bounds([0, 0], [maxWidth, maxHeight]);

        // Create and add tile layer
        const tileLayer = new L.TileLayer.BoundedTiles('', {
            minZoom: 0,
            maxZoom: 3,
            tileSize: 256,
            noWrap: true,
            bounds: [[-maxHeight, 0], [0, maxWidth]],
            continuousWorld: true
        }).addTo(map);

        // Set initial view
        const center = [-maxHeight/2, maxWidth/2];
        map.setView(center, 0);
        map.setMaxBounds([[-maxHeight, 0], [0, maxWidth]]);

        // Listen for zoom events to maintain center
        map.on('zoomend', function() {
            const currentZoom = map.getZoom();
            const currentCenter = map.getCenter();
            console.log('Zoom level:', currentZoom);
            console.log('Center:', currentCenter);
            
            // Calculate the expected dimensions for this zoom level
            const expectedHeight = mapDimensions[currentZoom].height;
            const expectedWidth = mapDimensions[currentZoom].width;
            
            // Adjust center if needed
            const adjustedCenter = [
                Math.max(-expectedHeight/2, Math.min(currentCenter.lat, 0)),
                Math.max(0, Math.min(currentCenter.lng, expectedWidth))
            ];
            
            if (adjustedCenter[0] !== currentCenter.lat || adjustedCenter[1] !== currentCenter.lng) {
                map.setView(adjustedCenter, currentZoom, { animate: false });
            }
        });

        // Force initial update
        setTimeout(() => {
            map.invalidateSize();
            map.setView(center, 0, { animate: false });
        }, 100);
    </script>
</body>
</html>
