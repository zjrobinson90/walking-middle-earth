<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through Middle-earth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>Journey Progress</h3>
        <p>Your Progress: <span id="userMiles">0</span> miles</p>
        <p>Total Journey: <span id="totalMiles">1779</span> miles</p>
        <div id="debug">Debugging info will appear here</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        // Custom tile layer to handle bounds per zoom level
        L.TileLayer.BoundedTiles = L.TileLayer.extend({
            getTileUrl: function(coords) {
                // Log tile requests
                console.log(`Requesting tile at zoom ${coords.z}, x: ${coords.x}, y: ${coords.y}`);
                
                // Define valid ranges for each zoom level
                const validRanges = {
                    0: { xMin: 0, xMax: 1, yMin: 0, yMax: 1 },
                    1: { xMin: 0, xMax: 2, yMin: 0, yMax: 2 },
                    2: { xMin: 0, xMax: 5, yMin: 0, yMax: 5 },
                    3: { xMin: 0, xMax: 11, yMin: 0, yMax: 10 }
                };

                const range = validRanges[coords.z];
                
                // Check if the requested tile is within valid range
                if (range && 
                    coords.x >= range.xMin && coords.x <= range.xMax &&
                    coords.y >= range.yMin && coords.y <= range.yMax) {
                    const url = `https://zjrobinson90.github.io/walking-middle-earth/tiles/${coords.z}/${coords.x}/${coords.y}.jpg`;
                    console.log('Loading tile:', url);
                    return url;
                }
                
                console.log('Tile out of range:', coords);
                return 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
            }
        });

        // Initialize the map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 0,
            maxZoom: 3,
            zoomControl: true,
            attributionControl: false
        });

        // Calculate the size of the map at max zoom
        const tileSize = 256;
        const maxZoomTiles = { x: 12, y: 11 }; // Number of tiles at max zoom (0-11 x, 0-10 y)
        const maxPixels = {
            x: maxZoomTiles.x * tileSize,
            y: maxZoomTiles.y * tileSize
        };

        // Create transformation that maps pixel coordinates to lat/lng
        const transformation = new L.Transformation(1, 0, 1, 0);
        map.options.crs = L.extend({}, L.CRS.Simple, {
            transformation: transformation
        });

        // Add the custom tile layer
        const tileLayer = new L.TileLayer.BoundedTiles('', {
            minZoom: 0,
            maxZoom: 3,
            noWrap: true,
            tileSize: 256,
            bounds: [[0, 0], [maxPixels.y, maxPixels.x]]
        }).addTo(map);

        // Set initial view to center of the map
        const center = [maxPixels.y / 2, maxPixels.x / 2];
        console.log('Setting initial center to:', center);
        map.setView(center, 1);

        // Set max bounds
        const maxBounds = [[0, 0], [maxPixels.y, maxPixels.x]];
        map.setMaxBounds(maxBounds);

        // Debug event listeners
        map.on('zoomend', function() {
            const zoom = map.getZoom();
            const center = map.getCenter();
            const bounds = map.getBounds();
            document.getElementById('debug').innerHTML = `
                Zoom: ${zoom}<br>
                Center: [${center.lat.toFixed(0)}, ${center.lng.toFixed(0)}]<br>
                Bounds: ${JSON.stringify(bounds)}
            `;
            console.log('Zoom changed to:', zoom);
            console.log('Center is now:', center);
            console.log('Bounds are:', bounds);
        });

        // Force initial tile load
        setTimeout(() => {
            console.log('Forcing map update');
            map.invalidateSize();
            map.setView(center, 1, { animate: false });
        }, 100);
    </script>
</body>
</html>
